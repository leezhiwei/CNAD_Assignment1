<div class="container" id="view">
    <b>View or update user data.</b>
    <form id="userForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>


  <div class="form-group">
    <label for="membership_tier_id">Membership Tier:</label>
    <input id="membership_tier" name="membership_tier" readonly>
  </div>

  <div class="form-group">
    <label for="membership_point">Membership Point:</label>
    <input id="membership_point" name="membership_point" readonly>
  </div>

  <div class="form-group">
    <label for="created_at">Created At:</label>
    <input id="created_at" name="created_at" readonly>
  </div>

  <div class="form-group">
    <label for="updated_at">Updated At:</label>
    <input id="updated_at" name="updated_at" readonly>
  </div>


  <button type="button" id="updatebutton">Update</button>
</form>

<div class="container" id="reservations">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Vehicle ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
                <th>Cancel</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="reservationsBody">
        </tbody>
    </table>
</div>

<div class="container" id="updateres"></div>

<form id="checkoutForm">
    <div class="form-control">
        <label for="reservationid">Reservation ID:</label>
        <input type="text" id="reservationid" name="reservationid" required>
    </div>
    <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="paymentemail" name="email" required readonly>
    </div>
    <div class="form-control">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required readonly>
    </div>
    <div class="form-control">
        <label for="memdiscount">Member Discount:</label>
        <input type="number" id="memdiscount" name="memdiscount" required readonly>
    </div>
        <div class="form-control">
        <label for="promocode">Promotion Code:</label>
        <input type="text" id="promocode" name="promocode" required>
    </div>
    <div class="form-control">
        <label for="total">Total Payable:</label>
        <input type="number" id="total" name="total" required readonly>
    </div>
    <div class="form-control">
        <label for="pmethod">Payment Method:</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" name="pmethod" id="pmethod" form="checkoutForm">
          <option selected value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="PayPal">PayPal</option>
        </select>
    </div>
    <button type="button" id="applypromo" class="btn btn-secondary">Apply Promotion</button>
    <button type="button" id="checkoutbut" class="btn btn-secondary">Confirm Payment</button>
</form>
